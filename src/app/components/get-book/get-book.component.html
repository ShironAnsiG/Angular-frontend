<button class="new-button" (click)="goToBook()">ADD NEW BOOK</button>

<table>
  <thead>
    <tr>
      <th>TITLE</th>
      <th>AUTHOR</th>
      <th>GENRE</th>
      <th>ACTION</th>
    </tr>
  </thead>
  <tbody>
    @for (book of books; track book.id) {
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.genre }}</td>
        <td>
          <button class="update-button" (click)="updatebook(book.id)">UPDATE</button>
          <button class="delete-button" (click)="deleteBookById(book.id)">DELETE</button>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="4">No books available.</td>
      </tr>
    }
  </tbody>
</table>
