<div class="table-container">
  <button *ngIf="isAdmin()" mat-raised-button color="accent" (click)="goToBook()" class="add-button">
  <mat-icon>add</mat-icon> ADD NEW BOOK
</button>

  <table mat-table [dataSource]="books" >

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="title-header">TITLE</th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef class="title-header">AUTHOR</th>
      <td mat-cell *matCellDef="let book">{{ book.author }}</td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef class="title-header">GENRE</th>
      <td mat-cell *matCellDef="let book">{{ book.genre }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="title-header">ACTION</th>
     <td mat-cell *matCellDef="let book">
  <ng-container *ngIf="isAdmin()">
    <button mat-icon-button color="primary" (click)="updatebook(book.id)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="deleteBookById(book.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </ng-container>
</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title', 'author', 'genre', 'action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'author', 'genre', 'action']"></tr>
  </table>

  @if (books.length === 0) {
    <div>No books available.</div>
  } 
</div>
